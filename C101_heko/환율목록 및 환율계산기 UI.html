<html>
<title>환율 변환기</title>
<head>
	<!-- <%@ page contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%> -->
  	<title>환율 목록</title>
  	<!-- 부트스트랩 CSS -->
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  	<!-- jQuery -->
  	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  	<!-- 부트스트랩 JS -->
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container mt-5">
  		<h2 class="text-center mb-4">🌐 환율 목록</h2>
  		<div class="d-flex justify-content-end mb-3">
  			<button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#exchangeModal">
  				환율 계산기
  			</button>  			
  		</div>

		<table class="table table-bordered table-hover align-middle">
      <thead class="table-dark text-center">
        <tr>
          <th scope="col">국가</th>
          <th scope="col">통화</th>
          <th scope="col">단위</th>
          <th scope="col">1 USD 당 환율</th>
          <th scope="col">기준 날짜</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr>
          <td colspan="5">자료가 없습니다.</td>
        </tr>

      </tbody>
      <tfoot style="display:none;">
        <tr>
          <td><span class="countryNm"></span></td>
          <td><span class="currency"></span></td>
          <td><span class="currencyUnit"></span></td>
          <td><span class="exchangeRate"></span></td>
          <td><span class="stdDt"></span></td>
        </tr>
      </tfoot>
		</table>
	</div>


  <!-- 환율 계산기 모달 -->
  <div class="modal fade" id="exchangeModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">  
      <div class="modal-content"><!-- 모달 내용  -->    
        <div class="modal-header bg-primary text-white"> <!-- 모달 헤더 -->
          <h5 class="modal-title" id="modalLabel">환율 계산기</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>      
        <div class="modal-body">
          <form id="exchangeForm">
            <div class="mt-3 mb-3">
              <label for="fromCurrency" class="form-label">출발 통화</label>
              <select class="form-select" id="formCurrency">
                <option value="USD">미국달러 (USD)</option>
                <option value="KRW">대한민국 원(KRW)</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="toCurrency" class="form-label">도착 통화</label>
              <select class="form-select" id="toCurrency">
                <option value="KRW">대한민국 원(KRW)</option>
                <option value="USD">미국달러 (USD)</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="amount" class="form-label">금액 입력</label>
              <input type="number" class="form-control" id="amount" placeholder="금액을 입력하세요" min="0">
            </div>
            <div class="d-grid">
              <button type="button" class="btn btn-success" id="calculateBtn">변환하기</button>
            </div>
          </form>

          <div class="mt-4" id="resultArea" style="display:none;">
            <div class="alert alert-info" id="resultText"></div>
          </div>
        </div>
      </div>
    </div>
  </div>




</body>
</html>
